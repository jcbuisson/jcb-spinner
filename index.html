<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>jcb-spinner</title>
      <script type="module" src="/src/jcb-spinner.js"></script>
   </head>
   <body>
      <button id="toggle">toggle</button>

      <jcb-spinner id="spin">
         <div class="text">Recherche d'une</div>
         <div class="text">am√©lioration...</div>
         <div class="button-container">
            <button id="abandon" class="btn" onclick="toggle">Abandon</button>
         </div>
      </jcb-spinner>
   </body>
</html>

<script>
   document.getElementById('toggle').addEventListener('click', toggle)
   document.getElementById('abandon').addEventListener('click', toggle)

   const spin = document.getElementById('spin')

   function toggle() {
      console.log('toggle', spin.visible)
      spin.visible = !spin.visible
   }
</script>
